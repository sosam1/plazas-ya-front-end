<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEVxRt4C_8fqQ7_m80lbPthFaECX-MvJ8&libraries=places"></script>
</head>
<body>

    <main>

        <aside class="aside" id="aside"> 
            <h1>Lugares de interés</h1>
            <input placeholder="¿Desde dónde vas?" type="text" id="ubicacion" class="buscador">
            <input placeholder="¿A dónde queres ir?" type="text" id="searchbar" class="buscador">

            <p class="select-p">Ordenar por:  
            <select id="select_orden" class="select">
                <option class="dropdown-item" selected disabled>Seleccionar</option>
                <option class="dropdown-item" id="mejor_votadas">Mejor votadas</option>
                <option class="dropdown-item" id="mas_resenas">Más reseñas</option>
            </select>
            </p>

            <div class="plazas_container" id="plazas_container">

            </div>

        </aside>

        <div class="descripcion_container">
            
        </div>
    
    
        <div class="container">
            <h2 class="titulo_mapa">Ubicación</h2>
            <div id="map"></div>
        </div>
    

    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
