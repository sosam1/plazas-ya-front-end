<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <link rel="stylesheet" href="./css/crearUbicacion.css">
</head>
<body>
    <section class="form-container">

        <form method="POST" onsubmit="crearUbicacion(event)">

            <h1>Comparte tu plaza favorita con todos</h1>
            
            <input class="form-input" name="nombre_plaza" type="text" id="nombre_plaza" placeholder="Nombre ej: Villa Biarritz" required>
            <input class="form-input" name="direccion" type="text" id="direccion" placeholder="Dirección ej: Ellauri 357" required>

            <div id="map"></div>

            <textarea maxlength="255" name="descripcion" type="text" id="descripcion" placeholder="Descripción breve..." required></textarea>
            <button class="form-btn" type="submit">Crear Plaza</button>
        
        </form>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/crearUbicacion.js"></script> 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEVxRt4C_8fqQ7_m80lbPthFaECX-MvJ8&libraries=places&callback=initMap"></script>
</body>
</html>
